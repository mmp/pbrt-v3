version: 1.0.{build}
branches:
  only:
  - appVeyor
os: Visual Studio 2015 RC
configuration: Release
platform: x64
clone_folder: c:\pbrt-v3
install:
- set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
before_build:
- cd c:\pbrt-v3\src\build\VS2015\
- cmake -G "Visual Studio 14 2015 Win64" ..\..
build:
  project: c:\pbrt-v3\src\build\VS2015\pbrt-v3.sln
  parallel: true
  verbosity: normal